<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h2>Front Películas</h2>
        <nav>
            <a href="index.html">Inicio</a> 
         <a href="index2.html">Registro</a>
        </nav>
        
    </header>
    <center>
        <form id="form" onsubmit="return false">
        <div class="container">
            <h1  id="title"> Formulario de Registro</h1>
                <div>
                    <label> Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label> Correo</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label> Teléfono</label>
                    <input type="number"  id="telefono" required>
                </div>
                <div>
                    <label> Dirección</label>
                    <input type="text" id="direccion" required>
                </div>
                <div>
                    <p> ¿Desea agregar un comentario?</p>
                    <textarea id="comments" placeholder="Ingresa aquí tu comentario..."></textarea>
                  </div> 
                <div>
                    <button  id="enviar">
                      Enviar
                    </button>
                  </div>
                </form>
                <div id="listarDatos"> 

                </div>
    </center>
    <script src="./scripts/formulario.js"></script>
</body>
</html>
